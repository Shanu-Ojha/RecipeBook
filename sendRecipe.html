<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Image/icon.png" type="image/x-icon">
    <title>Send Recipe &#127860 | Cuisine Voyages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #343a40;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8B4D32, #A0522D, #8B4D32);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #8B4D32;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #8B4D32;
            font-size: 1.1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: rgba(248, 249, 250, 0.8);
        }

        input:focus, textarea:focus, select:focus {
            border-color: #8B4D32;
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 77, 50, 0.1);
            transform: translateY(-2px);
        }

        .button-container {
            text-align: center;
            margin-top: 1rem;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #8B4D32, #A0522D);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 77, 50, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #A0522D, #8B4D32);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 77, 50, 0.4);
        }

        .back-link {
            display: block;
            margin: 2rem auto;
            text-align: center;
            color: #8B4D32;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid #8B4D32;
            border-radius: 25px;
            transition: all 0.3s ease;
            max-width: 200px;
        }

        .back-link:hover {
            background: #8B4D32;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 77, 50, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            input, textarea, select {
                padding: 10px 14px;
                font-size: 0.95rem;
            }
            
            button {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 0.5rem;
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            label {
                font-size: 1rem;
            }
            
            input, textarea, select {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 8px 20px;
                font-size: 0.95rem;
            }
            
            .back-link {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Share Your Recipe</h1>
        <form action="https://formspree.io/f/xdkoyaep" method="POST">
            <div>
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="Recipe Name" placeholder="Enter the recipe name" required>
            </div>

            <div>
                <label for="author-name">Your Name:</label>
                <input type="text" id="author-name" name="Author Name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="Author Email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="cuisine-type">Cuisine Type:</label>
                <select id="cuisine-type" name="Cuisine Type" required>
                    <option value="">Select Cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="indian">Indian</option>
                    <option value="mexican">Mexican</option>
                    <option value="chinese">Chinese</option>
                    <option value="japanese">Japanese</option>
                </select>
            </div>

            <div>
                <label for="ingredients">Ingredients (comma-separated):</label>
                <textarea id="ingredients" name="Ingredients" placeholder="List all ingredients here..." rows="4" required></textarea>
            </div>

            <div>
                <label for="instructions">Cooking Instructions:</label>
                <textarea id="instructions" name="Instructions" placeholder="Describe the steps to prepare your dish..." rows="6" required></textarea>
            </div>

            <div class="button-container">
                <button type="submit">Submit Recipe</button>
            </div>
        </form>
        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>
</body>

</html>
